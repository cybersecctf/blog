<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSN</title>
    <style>
       /* Your CSS styles go here */
    </style>
</head>
<body>

    <h1>Missn</h1>

    <!-- Add a search box -->
    <input type="text" id="search-box" placeholder="Search writeups..." oninput="filterWriteups()">

    <div id="sidebar">
        <h2>Archive</h2>
        <a class="comment-button" href="https://github.com/missnhome/blog/issues/1" target="_blank">Comment</a>
        <ul class="vertical" id="archive-list">
            <!-- Archive links will be added here by JavaScript -->
        </ul>
    </div>

    <!-- Your other HTML content goes here -->

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Your existing JavaScript functions go here

        // Add a new function to fetch and display archive links
        function loadArchiveLinks() {
            fetch('links.txt')
                .then(response => response.text())
                .then(data => {
                    var links = data.split('\n');
                    var list = document.getElementById('archive-list');
                    links.forEach(link => {
                        var li = document.createElement('li');
                        var a = document.createElement('a');
                        a.href = link;
                        a.textContent = link;
                        li.appendChild(a);
                        list.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Load the archive links when the page initializes
        window.onload = function () {
            loadArchiveLinks();
        };
    </script>

</body>
</html>
