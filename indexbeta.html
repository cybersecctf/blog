<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSN</title>
    <style>
       /* Your CSS styles go here */
    </style>
</head>
<body>

    <h1>Missn</h1>

    <!-- Add a search box -->
    <input type="text" id="search-box" placeholder="Search writeups..." oninput="filterWriteups()">

    <div id="sidebar">
        <h2>Archive</h2>
        <a class="comment-button" href="https://github.com/missnhome/blog/issues/1" target="_blank">Comment</a>
        <ul class="vertical" id="archive-list">
            <!-- Archive links will be added here by JavaScript -->
        </ul>
    </div>

    <!-- Your other HTML content goes here -->

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Your existing JavaScript functions go here
 function loadWriteupContent(writeupUrl) {
            fetch(writeupUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${writeupUrl}. Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('writeup-content').innerHTML = renderMarkdown(data);
                })
                .catch(error => {
                    console.error('Error fetching or parsing content:', error);
                });
        }

        function renderMarkdown(content) {
            // Basic Markdown rendering (line breaks and bold text)
            return content
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        // Load the default writeup when the page initializes
        window.onload = function () {
            loadWriteupContent('https://missnhome.github.io/blog/2023/nitectf2023/erass/writeup1.md');
        };
        // Add a new function to fetch and display archive links
        function loadArchiveLinks() {
            fetch('links.txt')
                .then(response => response.text())
                .then(data => {
                    var lines = data.split('\n');
                    var list = document.getElementById('archive-list');
                    lines.forEach(line => {
                        var parts = line.split(' ');
                        var title = parts[0];
                        var link = parts[1];
                        var li = document.createElement('li');
                        var a = document.createElement('a');
                        a.href = link;
                        a.textContent = title;
                        li.appendChild(a);
                        list.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
   function filterWriteups() {
            var query = document.getElementById('search-box').value.toLowerCase();
            var links = document.getElementsByClassName('writeup-link');
            for (var i = 0; i < links.length; i++) {
                var title = links[i].textContent.toLowerCase();
                if (title.includes(query)) {
                    links[i].parentElement.style.display = '';
                } else {
                    links[i].parentElement.style.display = 'none';
                }
            }
        }
        // Load the archive links when the page initializes
        window.onload = function () {
            loadArchiveLinks();
        };
    </script>

</body>
</html>
